<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child's Height Prediction</title>
  <link rel="stylesheet" type="text/css" href="css/height.css">
</head>
<body>
  <div id=" height">
  <h1>Child's Height Prediction</h1>
    <b>Select gender of the child:</b>
    <input type="radio" id="male" value="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" name="gender">
    <label for="female">Female</label><br><br>
    <label for="father-height"><b>Father's Height (cm): </b></label>
    <input type="number" id="father-height" step="1" min="0" required><br><br>
    <label for="mother-height"><b>Mother's Height (cm): </b></label>
    <input type="number" id="mother-height" step="1" min="0" required><br><br>
    <button id="submit">Predict Height</button><br><br>

     <div id="result"></div>
  </div>

  <script src="js/height.js"></script>
</body>
</html>
