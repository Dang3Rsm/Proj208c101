<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./bmi.css">
<title>BMI Calculator</title>

<style>
  body {
      background-size: cover;
      background-image: url(./v870-tang-36.jpg);
      font-family: Arial, sans-serif;
      font-size: larger;
  }
</style>
</head>
<body>

<div id="calculator">
  <h2>BMI Calculator</h2>
  <label for="height">Height (cm):</label>
  <input type="number" id="height" step="1" min="0" required><br><br>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" step="0.01" min="0" required><br><br>
  <button id="calculateButton">Calculate BMI</button><br><br>
  <div id="result"></div>
</div>

<script src="./bmi.js"></script>
</body>
</html>
